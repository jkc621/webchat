<!DOCTYPE html>
<html>
<head>
	<title>Socket.IO Chat</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
	<div class="app-container">
		<div class="notification-bar">
			<p class="default-text">Notifications</p>
		</div>
		<div class="message-container">
			<ul id="messages">
			</ul>			
		</div>
		<form class="message-form" action="">
			<input id="message" autocomplete="off"/>
			<button id="submit-button" type="submit">Send</button>
		</form>
		<div class="input-nickname">
			<h1>ChatApp</h1>
			<h2>Enter you nickname before you can join the chat.</h2>
			<form class="nickname-form" action="">
				<input id="nickname" autocomplete="off"/>
				<button id="nickname-submit" type="submit">Join Chat</button>			
			</form>
			<p>Built with:</p>
			<ul>
				<li>Node JS</li>
				<li>Express JS</li>
				<li>Socket.IO</li>
				<li>LESS</li>
			</ul>
			<p class="footer">&copy;2015. James Kulubya (<a href="https://twitter.com/jkulubya">@jkulubya</a>)</p>
		</div>	
	</div>
	<div class="info-container">
		<h2>Who's currently online~</h2>
		<ul class="online-players">
			<p class="default-text">The nicknames of the people in this chat room will appear here.</p>
		</ul>
	</div>
</body>
</html>
